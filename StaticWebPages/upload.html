<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Upload Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #d4edda 0%, #a8d5ba 100%);
            --bg-light: #f8f9fc;
            --card: #ffffff;
            --primary: #48bb78;
            --primary-dark: #38a169;
            --text: #1a202c;
            --border: #e2e8f0;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-light);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--bg-gradient);
            color: #2d3748;
            padding: 32px 48px;
            box-shadow: var(--shadow);
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            right: 0;
            top: 0;
            background: #6b7280;
        }

        @media (max-width: 768px) {
            .back-btn {
                position: static;
                margin-top: 16px;
                width: 100%;
            }
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .upload-container {
            background: var(--card);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 48px;
            max-width: 600px;
            width: 100%;
        }

        .upload-area {
            border: 3px dashed var(--border);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: #f8f9fa;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: #f0fdf4;
        }

        .upload-area.dragover {
            border-color: var(--primary);
            background: #f0fdf4;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .upload-area h2 {
            font-size: 24px;
            margin-bottom: 12px;
            color: var(--text);
        }

        .upload-area p {
            color: #6b7280;
            margin-bottom: 24px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(72, 187, 120, 0.4);
        }

        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .file-info {
            margin-top: 24px;
            padding: 20px;
            background: #f0fdf4;
            border-radius: 8px;
            border: 1px solid #86efac;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-info h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--text);
        }

        .file-details {
            font-size: 14px;
            color: #6b7280;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 16px;
            display: none;
        }

        .progress-bar.show {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s;
        }

        .status-message {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #86efac;
        }

        .status-message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .actions {
            margin-top: 24px;
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        footer {
            text-align: center;
            padding: 24px;
            color: #6b7280;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <h1>üì§ Upload Document</h1>
        <p>Upload your document for automatic data extraction</p>
        <button class="btn back-btn" onclick="window.location.href='index.html'">
            ‚Üê Back to Dashboard
        </button>
    </div>
</header>

<main>
    <div class="upload-container">
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÑ</div>
            <h2>Drop your file here</h2>
            <p>or click to browse</p>
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Select File
            </button>
            <input type="file" id="fileInput" class="file-input" accept="image/*,.pdf" />
        </div>

        <div class="file-info" id="fileInfo">
            <h3>üìé Selected File:</h3>
            <div class="file-details" id="fileDetails"></div>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="actions" id="actions" style="display: none;">
            <button class="btn" onclick="uploadFile()">
                Upload Now
            </button>
            <button class="btn btn-secondary" onclick="resetUpload()">
                Choose Different File
            </button>
        </div>
    </div>
</main>

<footer>
    Supported formats: JPG, PNG, PDF ‚Ä¢ Max size: 5MB
</footer>

<script>
    // =================================================================
    // CONFIGURATION - UPDATE THIS WITH YOUR LAMBDA API ENDPOINT
    // =================================================================

    // ‚ö†Ô∏è REPLACE THIS WITH YOUR API GATEWAY URL
    // This is the POST endpoint for your Upload Lambda
    // Example: https://abc123xyz.execute-api.us-east-1.amazonaws.com/prod/upload
    const UPLOAD_API_ENDPOINT = "Update API Gateway endpoint here";

    // =================================================================
    // ‚úÖ NO AWS CREDENTIALS NEEDED!
    // Upload Lambda handles S3 upload with its IAM role
    // Much more secure than exposing credentials in browser
    // =================================================================

    let selectedFile = null;

    // File input change handler
    document.getElementById('fileInput').addEventListener('change', function(e) {
        handleFileSelect(e.target.files[0]);
    });

    // Drag and drop handlers
    const uploadArea = document.getElementById('uploadArea');

    uploadArea.addEventListener('click', () => {
        document.getElementById('fileInput').click();
    });

    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');

        const files = e.dataTransfer.files;
        if (files.length > 0) {
            handleFileSelect(files[0]);
        }
    });

    /**
     * Handles file selection and validation
     */
    function handleFileSelect(file) {
        if (!file) return;

        // Validate file type
        const validTypes = ['image/jpeg', 'image/png', 'image/jpg', 'application/pdf'];
        if (!validTypes.includes(file.type)) {
            showStatus('Please select a valid image (JPG, PNG) or PDF file', 'error');
            return;
        }

        // Validate file size (5MB max)
        const maxSize = 5 * 1024 * 1024;
        if (file.size > maxSize) {
            showStatus('File size must be less than 5MB', 'error');
            return;
        }

        selectedFile = file;

        // Display file info
        const fileDetails = `
            <strong>Name:</strong> ${file.name}<br>
            <strong>Type:</strong> ${file.type}<br>
            <strong>Size:</strong> ${formatFileSize(file.size)}
        `;

        document.getElementById('fileDetails').innerHTML = fileDetails;
        document.getElementById('fileInfo').classList.add('show');
        document.getElementById('actions').style.display = 'flex';
        hideStatus();
    }

    /**
     * Uploads file to Lambda API (POST request)
     * Lambda handles the S3 upload securely
     */
    async function uploadFile() {
        if (!selectedFile) return;

        showProgress();
        updateProgress(10);

        try {
            // Convert file to base64
            const base64File = await fileToBase64(selectedFile);
            updateProgress(30);

            // Prepare request body
            const requestBody = {
                file: base64File,
                fileName: selectedFile.name,
                fileType: selectedFile.type
            };

            updateProgress(50);

            // üî• THIS IS THE MAIN API CALL
            // POST request to Lambda API Gateway endpoint
            const response = await fetch(UPLOAD_API_ENDPOINT, {
                method: 'POST',  // ‚ö†Ô∏è METHOD IS POST
                headers: {
                    'Content-Type': 'application/json'
                    // ‚úÖ NO API KEY NEEDED (unless you add one)
                    // ‚úÖ NO AWS CREDENTIALS NEEDED
                },
                body: JSON.stringify(requestBody)
            });

            updateProgress(80);

            // Check response
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Upload failed');
            }

            const result = await response.json();
            updateProgress(100);

            // Success!
            hideProgress();
            showStatus(
                `‚úÖ ${result.message || 'File uploaded successfully!'} Processing will begin automatically.`,
                'success'
            );

            console.log('Upload result:', result);

            // Redirect to dashboard after 2 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);

        } catch (error) {
            console.error('Upload error:', error);
            hideProgress();
            showStatus(`‚ùå Upload failed: ${error.message}`, 'error');
        }
    }

    /**
     * Converts file to base64 string
     */
    function fileToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    }

    /**
     * Reset upload form
     */
    function resetUpload() {
        selectedFile = null;
        document.getElementById('fileInput').value = '';
        document.getElementById('fileInfo').classList.remove('show');
        document.getElementById('actions').style.display = 'none';
        hideStatus();
        hideProgress();
    }

    // Helper functions
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    function showProgress() {
        document.getElementById('progressBar').classList.add('show');
        document.getElementById('actions').style.display = 'none';
    }

    function hideProgress() {
        document.getElementById('progressBar').classList.remove('show');
        document.getElementById('progressFill').style.width = '0%';
    }

    function updateProgress(percent) {
        document.getElementById('progressFill').style.width = percent + '%';
    }

    function showStatus(message, type) {
        const statusEl = document.getElementById('statusMessage');
        statusEl.textContent = message;
        statusEl.className = `status-message show ${type}`;
    }

    function hideStatus() {
        document.getElementById('statusMessage').classList.remove('show');
    }
</script>

</body>
</html>
